<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
  <!-- 배경 색 변경-->
  <div th:replace="fragments.html :: nav"></div>
  <div th:replace="fragments.html :: message"></div>

  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-10">
        <div class="row">
          <button class="btn btn-primary btn-sm" style="pointer-events: none;">내가 관리하는 팀</button>
        </div>
        <div th:replace="fragments.html :: my-team-list(team=${account.manager})"></div>
        <hr>
        <div class="row">
          <button class="btn btn-secondary btn-sm" style="pointer-events: none;">내가 속한 팀</button>
        </div>
        <div th:replace="fragments.html :: my-team-list(team=${account.member})"></div>
        <hr>
        <div class="row">
          <button class="btn btn-secondary btn-sm" style="pointer-events: none;">승인대기 중인 팀</button>
        </div>
        <div th:replace="fragments.html :: my-team-list(team=${account.waitting})"></div>
      </div>
    </div>
  </div>
  <footer th:replace="fragments.html :: footer"></footer>

  </div>
</body>

</html>
