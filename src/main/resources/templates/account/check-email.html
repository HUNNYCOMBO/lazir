<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: nav"></div>
    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">이메일 인증실패</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}"></p>
            <a href="#" th:href="@{/}" class="btn btn-outline-info">홈으로</a>
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">이메일 인증</p>
        <h2>이메일 인증을 완료하세요.</h2>
        <div>
            <p class="lead" th:text="${email}"></p>
            <a href="#" th:href="@{/resend-email}" class="btn btn-outline-info">이메일 재전송</a>
        </div>
        <footer th:replace="fragments.html :: footer"></footer>
    </div>
</body>
</html>
