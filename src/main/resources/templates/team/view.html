<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <!-- 배경 색 변경-->
    <div th:replace="fragments.html :: nav"></div>
    <div th:replace="fragments.html :: message"></div>
    <div sec:authorize="hasRole('ROLE_ASSOCIATE')" class="alert alert-warning" role="alert">
        회원가입을 완료하려면 <a href="" th:href="@{/check-email}" class="alert-link">인증 이메일</a>을 확인하세요.
    </div>
    <div class="container">
        <div sec:authorize="hasRole('ROLE_ASSOCIATE')">
            <span>권한이 없으셈ㅋ</span>
        </div>
        <div th:replace="fragments.html :: team-info"></div>
        <div th:replace="team-fragments.html :: team-menu (teamMenu='info')"></div>
   
        <div class="row px-3 justify-content-center" sec:authorize="hasRole('ROLE_REGULAR')">
            <div class="col-10 pt-3" th:utext="${team.context}"></div>
        </div>
    </div>
    <footer th:replace="fragments.html :: footer"></footer>

</body>

</html>
