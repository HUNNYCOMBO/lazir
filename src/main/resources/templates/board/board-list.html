<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
    <!-- 배경 색 변경-->
    <div th:replace="fragments :: nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>게시판</h2>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col-md-2">글번호</th>
                    <th scope="col-md-6">제목</th>
                    <th scope="col-md-2">조회수</th>
                    <th scope="col-md-2">글쓴이</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td><a href="#" th:href="@{'/board/?id=' + ${board.id}}" th:text="${board.title}"></a></td>
                    <td th:text="${board.count}"></td>
                    <td th:text="${board.account.nickname}"></td>
   
            </tbody>
        </table>

    </div>

    <footer th:replace="fragments.html :: footer"></footer>

    </div>
</body>

</html>
