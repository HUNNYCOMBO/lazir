<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>

<body class="bg-light">
  <!-- 배경 색 변경-->
  <div th:replace="fragments.html :: nav"></div>

  <div class="container">
    <div class="py-5 text-center">
      <h2>글쓰기</h2>
    </div>
    <div class="row justify-content-center">
      <form class="col-sm-10" th:action="@{/write-board}" th:object="${boardForm}" method="POST">
        <div class="form-group">
          <label for="title">제목</label>
          <input id="title" type="text" th:field="*{title}" class="form-control" required placeholder="title">
          <small class="invalid-feedback">제목을 입력하세요. 공백은 허용하지 않습니다.</small>
        </div>
        <div class="form-group">
          <label for="content">본문</label>
          <textarea rows="10" id="content" th:field="*{content}" class="form-control summernote"></textarea>
        </div>
        <br>
                <button type="submit" class="btn btn-primary" id="submit">글쓰기</button>
      </form>
    </div>

        <footer th:replace="fragments.html :: footer"></footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <script>
    $('#content').summernote({
      tabsize: 2,
      height: 120,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ]
    });
  </script>
</body>
</html>
