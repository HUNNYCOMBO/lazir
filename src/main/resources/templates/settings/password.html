<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <nav th:replace="fragments :: nav"></nav>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2 mt-4">
                <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">메시지</span>
                </div>
                <div class="row mt-3">
                    <form action="#" class="col-sm-6" th:action="@{/settings/password}" th:object="${passwordForm}"
                        method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">새 비밀번호</label>
                            <input id="password" th:field="*{password}" type="password" class="form-control" required minlength="6" maxlength="20">
                            <small id="passwordHelp" class="form-text text-muted">공백없이 영어,숫자로 6자이상 20자 이내로 입력하세요. </small>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">새 비밀번호 확인</label>
                            <input type="password" id="passwordCheck" class="form-control" required minlength="6" maxlength="20" th:field="*{passwordCheck}">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                        </div>
                          <br>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <footer th:replace="fragments.html :: footer"></footer>
</body>

</html>
