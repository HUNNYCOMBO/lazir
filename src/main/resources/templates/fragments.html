<!DOCTYPE html>
<!-- 헤더 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset='utf-8'>
    <title>lazir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<!-- 네비게이션바 -->
<nav th:fragments="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:href=@{/}>lazir이미지</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav mr-auto">
        <li class="navbar navbar-dark bg-dark">
            <form class="form-inline", th:action="@{/search/team}" method="GET">
              <input class="form-control mr-sm-2" type="search" placeholder="팀 찾기" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </li>
    </ul>
    <ul class="navbar-nav justify-content-end">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/sign-up}">회원가입</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="#" th:href="@{/notifications}">알림</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link btn btn-outline-primary" href="#" th:href="@{/create-team}">팀 만들기</a>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="userdropdown" data-bs-toggle="dropdown" aria-expanded="false">
            프로필
          </button>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="userdropdown">
            <li><a class="dropdown-item" href="#" th:href="@{'/profile/' + ${#authentication.name}}">내정보</a></li>
            <li><a class="dropdown-item" href="#">내 팀</a></li>
            <li><a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">설정</a></li>
            <li><hr class="dropdown-divider"></li>
            <form action="#" th:href="@{/logout}" method="POST">
              <li><button class="dropdown-item" href="#" type="submit">로그아웃</button></li>
            </form>
          </ul>
        </li>
    </ul>
    </div>
  </nav>

  <!-- 푸터 -->
<footer th:fragments="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">HUNNY</span>
    </div>
</footer>

</html>
