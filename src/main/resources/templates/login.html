<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: nav"></div>
    <div class="container">
        <div class="py-5 text-center">
           <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>이메일 또는 패스워드가 정확하지 않습니다.</p>
                <p>소셜계정이라면 소셜로그인을 이용해주세요.</p>
            </div>
        </div>
        <!-- id의 input name과 id를 username으로 주어야 userdetailservice에서 인식가능.-->
        <div class="row justify-content-center">
            <form class="col-sm-6"
            th:action="@{/login}" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">이메일</label>
                  <input id="username" name="username" type="text" class="form-control" aria-describedby="emailHelp" required>
                  <small id="emailHelp" class="form-text text-muted">입력한 정보는 저장되지 않습니다.</small>
                  <small class="invalid-feedback">가입할 때 사용한 이메일을 입력하세요.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">비밀번호</label>
                  <input id="password" name="password" type="password" class="form-control" required minlength="6" maxlength="20">
                  <small id="passwordHelp" class="form-text text-muted">공백없이 영어,숫자로 6자이상 20자 이내로 입력하세요. </small>
                  <br>
                  <small>패스워드가 기억나지 않으면, <a href="#" th:href="@{/email-login}">이메일 인증으로 로그인</a>하세요.</small>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label for="rememberMe" class="form-check-label" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" id="submit">로그인</button>
                <a href="#" th:href="@{/oauth2/authorization/google}" class="btn btn-outline-secondary">
                    <i class="fab fa-google"></i>&nbsp;구글 로그인</a>
              </form>
    <footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
